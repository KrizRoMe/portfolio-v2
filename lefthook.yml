pre-commit:
  parallel: true
  commands:
    header:
      run: echo "ğŸ§¹ Running pre-commit hook..."
    pretty:
      glob: "**/*.astro"
      run:  npm run format:astro {staged_files}
    linter:
      glob: "**/*.{js,ts,jsx,tsx}"
      run:  npm run lint:fix {staged_files} && git add {staged_files}

commit-msg:
  commands:
  header:
    run: echo "ğŸ’¬ Running commit-msg hook..."
  validate_commit:
    run: node ./git_hook/commit_msg.js